<div class="row" ng-repeat="email in emails">
	<div class="col-md-8" >
		{{email}}
	</div>
	<div class="col-md-4">
		<button type="submit" class="btn btn-default" ng-click="deleteCrud(email)">
			Hapus
		</button>
	</div>
</div>

<form role="form">
	<div class="form-group">
		<label for="email">
			Email address
		</label>
		<input type="email" class="form-control" id="email" ng-model="email"  />
	</div>

	<button type="submit" class="btn btn-default" ng-click="addCrud()">
		Tambah
	</button>

</form>
